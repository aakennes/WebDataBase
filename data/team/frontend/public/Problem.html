    <!-- Global Init -->
    <script src="assets/js/custom.js"></script>
    <script>
        $(function() {
          var selectedClass = "";
          $("p").click(function() {
              selectedClass = $(this).attr("data-rel");
              $("#portfolio").fadeTo(50, 0.1);
              $("#portfolio div").not("." + selectedClass).fadeOut();
              setTimeout(function() {
                    $("." + selectedClass).fadeIn();
                    $("#portfolio").fadeTo(50, 1);
              }, 500);
          });
        });

        // 假设这是用户登录时获取的头像 URL
        var userAvatarUrl = "assets/images/header_test.png";

        // 在页面加载时动态设置头像图片
        document.addEventListener("DOMContentLoaded", function() {
          var avatarImg = document.getElementById("user-avatar");
          if (avatarImg) {
              avatarImg.src = userAvatarUrl;
          }
        });

        // 获取 URL 参数中的 uid
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');
        if (uid) {
          window.uid = uid;
        } else {
          window.uid = 12; // 默认值
        }

        // 动态更新链接的 href 属性，附加 uid 参数
        document.addEventListener("DOMContentLoaded", function() {
          const coursesLink = document.getElementById("courses-link");
          const solutionLink = document.getElementById("solution-link");
          const profileLink = document.getElementById("profile-link");

          if (coursesLink) {
              coursesLink.href = `index.html?uid=${window.uid}`;
          }
          if (solutionLink) {
              solutionLink.href = `solution.html?uid=${window.uid}`;
          }
          if (profileLink) {
              profileLink.href = `profile.html?uid=${window.uid}&profileid=${window.uid}`;
          }
        });
    </script>
    <div id="app"></div>
